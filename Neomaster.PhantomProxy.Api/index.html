<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="index.css" type="text/css">
  <title>Phantom Proxy</title>
</head>
<body>

  <div id="loading-banner">
    <img src="img/loading.svg" alt="loading" />
  </div>

  <form id="browse-form">
    <input id="browse-url" placeholder="https://example.com" />
    <button id="browse-button" type="submit">🔍 Browse</button>
    <div id="browse-error"></div>
  </form>

  <div id="password" hidden>$password$</div>
  <iframe id="viewbox" sandbox="" referrerpolicy="no-referrer"></iframe>
  <script src="index.js"></script>

</body>
</html>
